usage.help.description = Display this help and exit.

usage.debug.description = Create temporary files in the current directory \
                          and refrain from deleting them after exiting.

usage.flash.description = Path to the Flash CS4+ exe or app. Required.
usage.flash.arg = FILE

usage.timeout.description = Assume an error if the JSFL hasn't completed in \
                            NUM seconds. Default is 120 (two minutes).
usage.timeout.arg = NUM

usage.poll.description = Check for script completion every NUM seconds. \
                        Default is 1.
usage.poll.arg = NUM